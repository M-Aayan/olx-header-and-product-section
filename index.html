<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLX header and product section</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <header>
        <!-- header upper part -->
        <div class="header-upper-part">
          <svg
            height="20"
            viewBox="0 0 36.289 20.768"
            alt="Logo"
            class="_8113da19"
          >
            <path
              d="M18.9 20.77V0h4.93v20.77zM0 10.39a8.56 8.56 0 1 1 8.56 8.56A8.56 8.56 0 0 1 0 10.4zm5.97-.01a2.6 2.6 0 1 0 2.6-2.6 2.6 2.6 0 0 0-2.6 2.6zm27 5.2l-1.88-1.87-1.87 1.88H25.9V12.3l1.9-1.9-1.9-1.89V5.18h3.27l1.92 1.92 1.93-1.92h3.27v3.33l-1.9 1.9 1.9 1.9v3.27z"
            ></path>
          </svg>

          <div class="motors">
            <div class="motors-image">
              <img src="car-image.png" alt="car-image" width="33px" />
              <p>Motors</p>
            </div>
          </div>

          <div class="Property">
            <div class="Property-svg">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                alt="OLX Property"
              >
                <path
                  d="M22.78 21.81V7.8L15.3 5.3v1.58l5.98 2V21.8H13.8V.7H1.22v21.1h-.6v1.5h22.76v-1.5h-.6zM12.3 4.3v17.5H2.72V2.2h9.58v2.1z"
                ></path>
                <path
                  d="M7.98 4.37h2.42v1.21H7.98v-1.2zm-3.63 0h2.42v1.21H4.35v-1.2zM7.98 6.8h2.42V8H7.98V6.8zm-3.63 0h2.42V8H4.35V6.8zm3.63 3.62h2.42v1.21H7.98v-1.2zm-3.63 0h2.42v1.21H4.35v-1.2zm3.63 2.42h2.42v1.21H7.98v-1.2zm-3.63 0h2.42v1.21H4.35v-1.2zm3.63 3.63h2.42v1.21H7.98v-1.2zm-3.63 0h2.42v1.21H4.35v-1.2zm13.31-6.05h1.21v1.21h-1.2v-1.2zm-2.42 0h1.21v1.21h-1.2v-1.2zm2.42 2.42h1.21v1.21h-1.2v-1.2zm-2.42 0h1.21v1.21h-1.2v-1.2zm2.42 3.63h1.21v1.21h-1.2v-1.2zm-2.42 0h1.21v1.21h-1.2v-1.2z"
                ></path>
              </svg>
              <p>Property</p>
            </div>
          </div>
        </div>

          <br />

          <!-- header lower part -->

          <div class="header-lower-part">

            <!-- region selection  -->
            <div class="Region-main-flex">
                <div class="Region-main">
                    <div>
                        <div class="inputs-nav">
                            <div class="input-nav-flexes">
                                <div class="input-nav-svg-locate">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="26" viewBox="0 0 1024 1024" class="_11b2c2ae _8033f60b"><path d="M512 85.33c211.75 0 384 172.27 384 384 0 200.58-214.8 392.34-312.66 469.34H440.68C342.83 861.67 128 669.9 128 469.33c0-211.73 172.27-384 384-384zm0 85.34c-164.67 0-298.67 133.97-298.67 298.66 0 160.02 196.89 340.53 298.46 416.6 74.81-56.72 298.88-241.32 298.88-416.6 0-164.69-133.98-298.66-298.67-298.66zm0 127.99c94.1 0 170.67 76.56 170.67 170.67s-76.56 170.66-170.66 170.66-170.67-76.56-170.67-170.66S417.9 298.66 512 298.66zm0 85.33c-47.06 0-85.33 38.28-85.33 85.34s38.27 85.33 85.34 85.33 85.33-38.27 85.33-85.33-38.27-85.34-85.33-85.34z"></path></svg>
                                </div>
                                <input class="region-input" spellcheck="false" autocomplete="location-search" placeholder="Location or Compound" value="Pakistan">
                                <div class="input-nav-svg-frop-down">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 1024 1024" class="_0f61da95" alt="Dropdown trigger"><path d="M85.4 277.33h60.32l366.34 366.34L878.4 277.33h60.33v60.33l-408.99 409h-35.3l-409.05-409z" class="rui-77aaa"></path></svg>
                                </div>
                            </div>
                        </div>
                     </div>
                   </div>
                </div>
            


            <!-- search bar  -->

            <div class="Main-searchbar">
                <div class="searchbar-components">
                    <div>
                        <div class="searchbar-flexes">
                            <div class="searchbar">
                                <div class="searchbar-input-flex">
                                    <input spellcheck="false" class="searchbar-input" autocomplete="free-text-search" placeholder="Find Cars, Mobile Phones and more..." type="search" value="">
                                </div>
                            </div>
                            <button aria-label="Search" class="search-button"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 1024 1024" class="seacrch-btn-svg"><path d="M448 725.33c-152.92 0-277.33-124.41-277.33-277.33S295.08 170.67 448 170.67 725.33 295.08 725.33 448 600.92 725.33 448 725.33zm436.44 98.78v.02L732.52 672.19c48.77-61.78 78.15-139.54 78.15-224.19 0-199.98-162.7-362.67-362.67-362.67S85.33 248.03 85.33 448c0 199.98 162.69 362.67 362.67 362.67 84.63 0 162.41-29.38 224.17-78.15l206.14 206.15h60.36v-60.33l-54.23-54.23z"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- login button  -->

            <div class="Main-login-btn">
                <div class="Login-btn-flex">
                    <button aria-label="Login" class="login-btn">
                        <span class="login-btn-txt">Login</span>
                    </button>
                </div>
            </div>

            <!-- sell button  -->

            <div class="Main-sell-btn">
                <button title="Sell" class="sell-btn-img1">
                    <img src="iconSellBorder.svg" class="sell-btn-border1" alt="Button border">
                    <div class="sell-btn-img2">
                        <img src="iconPlusSell.svg" class="sell-btn-border2" alt="Plus icon">
                        <span class="sell-btn">Sell</span>
                    </div>
                </button>
            </div>
            </div>
      </header>

      

<!-- navigation bar  -->










    </div>
  </body>
</html>
